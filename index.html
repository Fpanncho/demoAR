<!DOCTYPE html>
<html>
<head>
  <title>Mi Experiencia AR</title>
  <meta charset="utf-8">
  <!-- Incluye la biblioteca A-Frame desde la CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Incluye AR.js desde la CDN -->
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Define la escena de A-Frame -->
  <a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam;'>
    <!-- Define el marcador de patron -->
    <a-marker type='pattern' url='https://raw.githubusercontent.com/Fpanncho/demoAR/main/pattern-marker.patt'>
      <!-- AÃ±ade el modelo GLB al marcador -->
      <a-entity
        gltf-model="url(https://raw.githubusercontent.com/Fpanncho/demoAR/main/greenCar.glb)"
        scale="2 2 2"
        rotation="0 45 0"
        position="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>
    </a-marker>
    <!-- Define el fondo de la escena -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
